<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HoopVault</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="HoopVault.png" alt="logo" class="logo">
      <div><h1>HoopVault</h1></div>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="product.html">Cards</a>
      <a href="login.html">Login</a>
      <a href="registration.html" class="active">Register</a>
    </nav>
    <button id="menu-btn" class="menu-btn">☰</button>
  </header>

  <main class="container narrow">
    <h2>Create account</h2>
    <form id="reg-form" class="form">
      <label>Username
        <input type="text" id="reg-Username" required placeholder="">
      </label>
      <label>Email
        <input type="email" id="reg-email" required placeholder="you@example.com">
      </label>
      <label>Password
        <input type="password" id="reg-pass" required placeholder="Choose a password">
      </label>
      <div class="form-actions">
        <button type="submit" class="btn">Create account</button>
        <a href="login.html" class="btn ghost">Back to login</a>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <p>HoopVault • Final Requirements</p>
  </footer>

  <script>
   document.getElementById('login-form').addEventListener('submit', function(e){
  e.preventDefault();
  location.href = 'product.html'; 
});
  </script>
</body>
</html>
